<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHer - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>help<span>her</span></span>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="register-container">
            <header class="register-header">
                <h1>A Comunidade Sentiu sua Falta</h1>
            </header>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <form class="register-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username ou E-mail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="register-button">Entrar</button>
            </form>
            <footer class="register-footer">
                <p>NÃ£o tem uma conta? <a href="index.html">Registre-se aqui</a></p>
            </footer>
        </div>
        <div class="logo-container"></div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
