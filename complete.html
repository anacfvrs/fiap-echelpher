<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpHer - Complete seu cadastro</title>
    <link rel="stylesheet" href="css/complete.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span>help<span>her</span></span>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="complete-container">
            <header class="complete-header">
                <h1>Complete seu cadastro</h1>
            </header>
            <form class="complete-form" action="home.html">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="form-group">
                    <label for="profissional-helper">Designar como helper profissional</label>
                    <input type="checkbox" id="profissional-helper" name="profissional-helper">
                </div>
                <div class="form-group profissional-details">
                    <label for="profissao">Profissão</label>
                    <select id="profissao" name="profissao">
                        <option value="">Selecione</option>
                        <option value="advogada">Advogada</option>
                        <option value="medica">Médica</option>
                        <option value="nutricionista">Nutricionista</option>
                        <option value="psicologa">Psicóloga</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group profissional-details">
                    <label for="carteira">Comprove com a imagem da carteira profissional</label>
                    <input type="file" id="carteira" name="carteira">
                </div>
                <button type="submit" class="complete-button">Finalizar Cadastro</button>
            </form>
        </div>
    </div>
    <script src="js/complete.js"></script>
</body>
</html>
